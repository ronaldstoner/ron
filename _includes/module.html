<div style="clear: both;">
  <div style="float: left; padding: 0em 2em 0em 0em;">
    <a href="{{ include.image_link }}">
    <img src="{{ include.image_path }}" alt="" width="100" height="100">
    </a>
  </div>
  <div>
    <h2>
      <a href="{{ include.image_link }}">
      {{ include.title }}
      </a>
    </h2>
    {{ include.description | markdownify }}
  </div>
</div>
