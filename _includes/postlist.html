<div class="home">
    <ul class="post-list">
        <div class="home">
            <ul class="post-list">
                {% for post in site.posts %}
                    <li class="post-box">
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            <h2 class="post-link">{{ post.title }}</h2>
                        </a>
                        <p>{{post.content | strip_html | truncate: 300}}</p>
                        <span class="date">Published on {{ post.date }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </ul>
</div>
