<div class="home">
    <ul class="post-list">
        {% for post in site.posts %}
            <li class="post-box">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <h2 class="post-link">{{ post.title }}</h2>
                </a>
                <span class="date">{{ post.date }}</span>
                <p>{{post.content | strip_html | truncate: 300}}</p>
            </li>
        {% endfor %}
    </ul>
</div>
